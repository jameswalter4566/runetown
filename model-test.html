<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .model-viewer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .model-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .model-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #console {
            background: #1e1e1e;
            color: #fff;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GLB Model Test</h1>
        
        <div class="info">
            <h2>Available Models</h2>
            <div class="model-list">
                <div class="model-card">
                    <h3>Player Model</h3>
                    <p>Size: 132,928 bytes</p>
                    <button onclick="loadModel('/models/player.glb')">Load Player</button>
                </div>
                <div class="model-card">
                    <h3>Character Model</h3>
                    <p>Size: 132,928 bytes</p>
                    <button onclick="loadModel('/models/character.glb')">Load Character</button>
                </div>
                <div class="model-card">
                    <h3>Wizard Frog</h3>
                    <p>Size: 1,579,808 bytes</p>
                    <button onclick="loadModel('/models/Wizard_Frog_0617073353_texture.glb')">Load Wizard Frog</button>
                </div>
                <div class="model-card">
                    <h3>wAddle (Default)</h3>
                    <p>Size: 465,440 bytes</p>
                    <button onclick="loadModel('/wAddle.glb')">Load wAddle</button>
                </div>
                <div class="model-card">
                    <h3>wAddle Blue</h3>
                    <p>Size: 465,420 bytes</p>
                    <button onclick="loadModel('/wAddleBABYBL.glb')">Load wAddle Blue</button>
                </div>
            </div>
        </div>

        <div class="info">
            <h2>Model Viewer</h2>
            <canvas id="modelViewer" class="model-viewer"></canvas>
            <div id="modelInfo"></div>
        </div>

        <div class="info">
            <h2>Console Output</h2>
            <div id="console"></div>
            <button onclick="clearConsole()">Clear Console</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let mixer = null;
        let clock = new THREE.Clock();

        function log(message) {
            const console = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            console.innerHTML += `[${time}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
            console.log(message);
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        function init() {
            const canvas = document.getElementById('modelViewer');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x999999 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            log('3D viewer initialized');
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            renderer.render(scene, camera);
        }

        function loadModel(path) {
            log(`Loading model: ${path}`);
            
            // Remove existing model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            if (mixer) {
                mixer.stopAllAction();
                mixer = null;
            }
            
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                path,
                function(gltf) {
                    log(`Model loaded successfully: ${path}`);
                    
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // Enable shadows
                    currentModel.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            log(`Found mesh: ${child.name || 'unnamed'}`);
                        }
                    });
                    
                    // Handle animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        
                        gltf.animations.forEach((clip, index) => {
                            log(`Animation ${index}: ${clip.name} (${clip.duration}s)`);
                            const action = mixer.clipAction(clip);
                            if (index === 0) {
                                action.play(); // Play first animation
                            }
                        });
                    }
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);
                    
                    // Update model info
                    updateModelInfo(gltf);
                    
                    log(`Model positioned and ready`);
                },
                function(progress) {
                    log(`Loading progress: ${(progress.loaded / progress.total * 100).toFixed(1)}%`);
                },
                function(error) {
                    log(`Error loading model: ${error.message}`);
                    console.error('Model loading error:', error);
                }
            );
        }

        function updateModelInfo(gltf) {
            const infoDiv = document.getElementById('modelInfo');
            
            let meshCount = 0;
            let materialCount = 0;
            let animationCount = gltf.animations ? gltf.animations.length : 0;
            
            gltf.scene.traverse(function(child) {
                if (child.isMesh) {
                    meshCount++;
                    if (child.material) {
                        materialCount++;
                    }
                }
            });
            
            infoDiv.innerHTML = `
                <div class="success">
                    <strong>Model Info:</strong><br>
                    Meshes: ${meshCount}<br>
                    Materials: ${materialCount}<br>
                    Animations: ${animationCount}<br>
                    File: ${gltf.asset ? gltf.asset.generator : 'Unknown generator'}
                </div>
            `;
        }

        // Initialize when page loads
        window.onload = init;
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('modelViewer');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });
    </script>
</body>
</html>
